- name: Polyorder.jl
  category: Scientific Computing
  description: A pure Julia implementation of polymer self-consistent field theory
  features:
    - Support arbitrary noncyclic chain architectures
    - Modern acceleration algorithms (Anderson mixing, GMRES)
    - Support 1D, 2D, and 3D unit cells
    - RPA analysis support
  highlight: true
  links:
    - text: GitHub Repository
      url: https://github.com/liuyxpp/Polyorder.jl

- name: Scattering.jl
  category: Scientific Computing
  description: Julia package for computing scattering and diffraction of nanoparticles
  features:
    - Form factor calculations
    - Structure factor calculations
    - Translation and rotation operations
  links:
    - text: Documentation
      url: https://scatteringjl.readthedocs.io

- name: PhaseDiagram.jl
  category: Scientific Computing
  description: Julia package for computing phase diagrams of block copolymers
  features:
    - Microphase separation diagrams
    - Macrophase separation diagrams
  highlight: false

