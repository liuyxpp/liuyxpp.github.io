<!-- Homepage Header -->
<header class="blog-header" style="background-image: url('{{ site.url }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="site-heading text-center">
            {% if page.description %}
                <span class="subheading">{{ page.description }}</span>
            {% endif %}
        </div>
    </div>
</header>
